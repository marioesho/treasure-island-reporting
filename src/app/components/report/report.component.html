<mat-form-field class="width-100" subscriptSizing="dynamic">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search Report" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table matSort [dataSource]="data()">
    <ng-container *ngFor="let displayedColumn of displayedColumns" [matColumnDef]="displayedColumn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ displayedColumn }}</th>
      <td mat-cell *matCellDef="let element">{{ element[displayedColumn] }}</td>
      <td mat-footer-cell *matFooterCellDef><strong>{{ total && total[displayedColumn] }}</strong></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
